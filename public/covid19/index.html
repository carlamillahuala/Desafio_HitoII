<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Covid19</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Covid19</a>
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Situación Chile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row justify-content-center align-items-center p-5">
        <div class="col-md-6 d-block" id="div-form">
          <form id="form-login">
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                id="email"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label>Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="alert alert-danger d-none" role="alert" id="login-error"></div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container row datos d-none">
        <div class="pb-4 col-8 offset-2">
            <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </div>
      <div class="tabla pb-4 col-10 offset-1 py-5">
          <h2>Casos a nivel mundial</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">País</th>
                <th scope="col">Confirmados</th>
                <th scope="col">Fallecidos</th>
                <th scope="col">Recuperados</th>
                <th scope="col">Activos</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla">
              
            </tbody>
          </table>
      </div>
      <div class="modal" id="modalPais" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" id="tituloModal">
              
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <div id="chartPais" style="height: 300px; width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
